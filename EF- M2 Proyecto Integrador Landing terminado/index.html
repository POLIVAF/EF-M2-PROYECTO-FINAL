<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>HOLA PABLO</p>

    <!-- CONTACTO -->
    <section id="contacto" class="py-5">
      <div class="container">
        <h2 class="text-center text-primary mb-4">Contáctame</h2>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- FORMULARIO -->
            <form id="formContacto" class="needs-validation" novalidate>
              <!-- Nombre -->
              <div class="mb-3">
                <label class="form-label text-primary">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Tu nombre"
                  pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$"
                  required
                />
                <div class="invalid-feedback">
                  Solo letras. Campo obligatorio.
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label text-primary"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="correo@dominio.com"
                  required
                />
                <div class="invalid-feedback">Correo inválido.</div>
              </div>

              <!-- Mensaje -->
              <div class="mb-3">
                <label class="form-label text-primary">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="4"
                  required
                ></textarea>
                <div class="invalid-feedback">Debes escribir un mensaje.</div>
              </div>

              <!-- Botón -->
              <div class="text-center mt-3">
                <button class="btn btn-primary btn-lg px-4" type="submit">
                  Enviar
                </button>
              </div>
            </form>

            <!-- Texto de éxito (opcional si usas modal) -->
            <div id="mensajeExito" class="text-center text-success mt-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white text-center py-3">
      <p class="m-0" style="color: #6a0dad; font-weight: 600">
        &copy; 2025 Conferencia Tecnología Digital 2026 - Todos los derechos
        reservados.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- refactorizacion a Jquery-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
